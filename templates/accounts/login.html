{% load  static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LonedayAdmin | 登录</title>
    <link href=" {% static  "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static  "font-awesome/css/font-awesome.css" %}" rel="stylesheet">

    <link href="{% static  "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %} " rel="stylesheet">
		<link  href="{% static  "css/plugins/toastr/toastr.min.css" %}"  rel="stylesheet">


</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
        </div>
        <h3>欢迎登录LonedayAdmin</h3>
				<form class="m-t" role="form" action="{% url 'login' %}" method="POST">
					{% csrf_token %}
            <div class="form-group">
							{{ form.email }}
            </div>
            <div class="form-group">
							{{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

            <a href="#">
                <span style="color: red;display:none;" id="error_msg"> {{ error_msg }}</span><br>
                <small>忘记密码,请联系管理员</small>
            </a>

        </form>
        <p class="m-t">
            <small>Copyright</strong> LonedayAdmin &copy; 2018-2020</small>
        </p>
    </div>
</div>



        <script src="{% static  "js/jquery-3.1.1.min.js" %}"></script>
        <script src="{% static  "js/bootstrap.min.js" %}"></script>
				<script src="{% static  "js/plugins/toastr/toastr.min.js"%}"></script>
				<script>

              toastr.options = {
						         "closeButton": true,
						         "debug": false,
						         "progressBar": true,
						         "preventDuplicates": true,
						         "positionClass": "toast-bottom-20-center",
						         "onclick": null,
						         "showDuration": "400",
						         "hideDuration": "800",
						         "timeOut": "1500",
						         "extendedTimeOut": "800",
						         "showEasing": "swing",
						         "hideEasing": "linear",
						         "showMethod": "fadeIn",
						         "hideMethod": "fadeOut"
						   };
               var error_msg = $("#error_msg .errorlist .errorlist").children().text()
	             if (error_msg){
									toastr.error(error_msg, "错误")
							 }

				</script>


</body>

</html>
